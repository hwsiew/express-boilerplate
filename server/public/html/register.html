<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Register</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='/static/css/login.css'>
	<script src='/static/js/register.js' defer></script>
</head>
<body>
	<div class="container">
		<div class="logo">
			<a href="/">
				<img src='https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo3.jpg' />
			</a>
		</div>
		<div class="alert hide">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<span class="message"> Username or password is incorrect! </span>
		</div>
		<form class="vertical-center" action="/auth/register" method="post">
			<div>
				<input type="text" name="username" placeholder="Username"/>
			</div>
			<div>
				<input type="email" name="email" placeholder="Email"/>
			</div>
			<div>
				<input id="password" type="password" name="password" placeholder="Password"/>
			</div>
			<div>
				<input id="password2" type="password" name="password2" placeholder="Confirm password"/>
			</div>
			<div>
				<input id="register-btn" type="submit" value="Register" disabled />
			</div>
		</form>
		<p class="no-account"> Already have an account? <a href="/auth/login" class="join-now"> Sing In </a></p>
	</div>
	
</body>
</html>
