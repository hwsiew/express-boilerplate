<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Login</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='/static/css/login.css'>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src='https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo3.jpg' />
		</div>
		<div class="alert hide">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<span class="message"> Username or password is incorrect! </span>
		</div>
		<form class="vertical-center" action="/auth/login" method="post">
			<div>
				<input type="text" name="username" placeholder="Username"/>
			</div>
			<div>
				<input type="password" name="password" placeholder="Password"/>
			</div>
			<div>
				<input type="submit" value="Sign In"/>
			</div>
		</form>
		<p class="no-account"> No account yet? <a href="/auth/register" class="join-now"> Join Now </a></p>
	</div>
	<script src='/static/js/login.js'></script>
</body>
</html>
